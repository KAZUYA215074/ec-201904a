<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
	<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
	<span th:include="/fragment-header::frag-header"></span>
	<!-- table -->
	<div class="row">
		<div
			class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
			<h3 class="text-center">注文内容確認</h3>
			<table class="table table-striped">
				<tbody>
					<tr>
						<th colspan="2">
							<div class="text-center">商品名</div>
						</th>
					</tr>
					<tr th:each="item: ${itemList}">
						<td>
							<div class="center">
								<a th:href="@{'/admin/showDetail?id='+${item.id}}" th:text="${item.name}"></a><br>
							</div>
						</td>
					</tr>
				</tbody>
			</table>				
		</div>
	</div>
</body>
</html>

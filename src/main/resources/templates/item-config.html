<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
	<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
	<span th:include="/fragment-header::frag-header"></span>
	<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color:white">
	<!-- table -->
	<div class="row">
		<div
			class="table-responsive col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
			<h3 class="text-center">商品管理</h3>
			<table class="table table-striped">
				<tbody>
					<tr>
						<th width="10">
							<div class="text-center">商品名</div>
						</th>
						<th width="3">
							<div class="text-center">追加済み</div>
						</th>
					</tr>
					<tr th:each="item: ${itemList}">
						<td width="10">
							<div class="center">
								<a th:href="@{'/admin/showDetail?id='+${item.id}}" th:text="${item.name}"></a><br>
							</div>
						</td>
						<td width="3">
								<!-- <img th:id="'img_'+${item.id}" th:src="@{/img/check.png}" width="15%" height="15%" class="img-resposib center-block"> -->
								<div class="form-inline">
								<script th:unless="${item.deleted}" th:inline="javascript">
									/*<![CDATA[*/
									$(function(){
										$(/*[['#true_'+${item.id}]]*/).hide();
									});
									/*]]>*/
								</script>
								<form class="text-center" method="post" th:action="@{/admin/}" th:id="'true_'+${item.id}">
									<input type="image" th:src="@{/img/checkbox_checked.png}" width="15%" height="15%" class="img-resposib center-block" name="itemId" th:value="${item.id}" >
									<input type="hidden" name="isCheck" value=true>
								</form>
								<script th:if="${item.deleted}" th:inline="javascript">
									/*<![CDATA[*/
									$(function(){
										$(/*[['#false_'+${item.id}]]*/).hide();
									});
									/*]]>*/
								</script>
								<form class="text-center" method="post" th:action="@{/admin/}" th:id="'false_'+${item.id}" >
									<input type="image" th:src="@{/img/checkbox_unchecked.png}" width="12%" height="12%" class="img-resposib center-block" name="itemId" th:value="${item.id}" >
									<input type="hidden" name="isCheck" value=false>
								</form>
								</div>
						</td>
					</tr>
				</tbody>
			</table>				
		</div>
	</div>
	</div>
	</div>
	
	<script th:src="@{/js/updateItem.js}"></script>
</body>
</html>

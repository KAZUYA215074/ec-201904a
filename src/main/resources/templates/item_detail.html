<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function allcheck(tf) {
	 $('input[name=toppingIdList]').prop('checked',tf);
	 calcSumPrice();
	}
</script>

</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color:white">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img th:src="@{'/img/' + ${item.imagePath}}" class="img-responsive img-rounded">
					</div>
					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<form th:action="@{/detail/addItem}" method="post" sec:authorize="hasRole('ROLE_USER') or isAnonymous()">
					<input type="hidden" name="itemId" th:value="${item.id}">
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">サイズ</label>
									</div>
									<div class="col-sm-12">
										<label class="radio-inline">
											<input type="radio" name="size" checked="checked" value="M">
											<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;1,380円(税抜)
										</label>
										<label class="radio-inline">
											<input type="radio" name="size" value="L">
											<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;2,380円(税抜)
										</label>
									</div>
								</div>
							</div>
						</div>
					</div><br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputResponsibleCompany">
											トッピング：&nbsp;1つにつき
											<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
											<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
										</label><br>
										 <input type="button" value="全選択" onclick="allcheck(true);">
	  									 <input type="button" value="選択解除" onclick="allcheck(false);">
									</div>
									<div>
										<div class="col-sm-12" th:each="splitedToppingList: ${splitedToppingListInList}">
											<label class="checkbox-inline" th:each="topping: ${splitedToppingList}">
												<input name="toppingIdList" class="toppingCheckbox checkbox01-input" type="checkbox" th:value="${topping.id}">
												<span class="checkbox01-parts" th:text="${topping.name}"></span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-8">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-5 col-sm-5">
										<label for="">数量:</label>
										<label class="control-label"
											style="color: red" for="inputError">数量を選択してください</label>
										<input type="number" min="1" max="100" name="quantity" class="form-control" value="1">
									</div>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-10">
							<div class="form-group">
								<span id="total-price">この商品金額：38,000 円(税抜)</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-offset-2 col-xs-3">
							<div class="form-group">
								<p><input class="form-control btn btn-warning btn-block" type="submit" value="カートに入れる"></p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<form method="post" th:action="@{/admin/deleteItem}" sec:authorize="hasRole('ROLE_ADMIN')">
			<input name="id" type="hidden" th:value="${item.id}">
			<p><input class="form-control btn btn-danger btn-block" type="submit" value="削除"></p>
			<p><input class="form-control btn btn-danger btn-block" type="button" value="復活" th:src="@{/admin/visibleItem}"></p>
		</form>
	</div>
	</div>
	<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/autoCalcPrice.js}"></script>
</body>
</html>

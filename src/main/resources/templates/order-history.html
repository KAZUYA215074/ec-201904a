<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="C:/env/springworkspace/ec-201904a/src/main/resources/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="C:/env/springworkspace/ec-201904a/src/main/resources/static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th colspan="6"><div class="text-center"><h3>注文履歴</h3></div></th>
						</tr>
					</tbody>
				</table>
				
				<hr>
				<table th:if="${message}" class="table table-striped">
					<tbody>
						<tr>
							<th colspan="6"><div class="text-center"><h3 th:text="${message}" style="color: red;"></h3></div></th>
						</tr>
					</tbody>
				</table>
				
				<div th:each="order:${orderList}">
				  <table class="table table-striped">
					<tbody>
						<tr>
							<th colspan="1"><div class="text-center">購入日</div></th>
							<th colspan="2"><div class="text-center" th:text="${#dates.format(order.orderDate,'yyyy年MM月dd日(EEE)')}">2019年6月21日(金)&nbsp;12:30</div></th>
							<th colspan="1"><div class="text-center"></div>注文合計金額：</th>
							<th colspan="1"><div class="text-center" th:text="${order.totalPrice}+'円'">8000円</div></th>
							<th></th>
						</tr>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
								<div class="text-center">
									商品の注文状況
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{/img/}+${orderItem.item.imagePath}" class="img-responsive img-rounded" width="100" height="100"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}+'個'">1</span>
							</td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}+'円'">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}+'円'">300</span>
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}+'円'">3,280</span>
								</div>
							</td>
							<td>
								<div class="text-center" th:text="${order.textStatus}">
									配送待ち
								</div>
							</td>
							<td>
								<div class="text-center">
									<form method="POST" th:action="@{/cart/repurchase}">
										<button type="submit" class="btn btn-primary">再度購入する</button>
										<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
									</form>
								</div>
							</td>
						</tr>
					  </table>
					<hr>
				</div>
			</div>
		</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

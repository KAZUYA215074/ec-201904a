<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
<script>
jQuery(function($){
 $.extend( $.fn.dataTable.defaults, {
 language: {
 url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
 }
 });
$('#myTable').DataTable({
paging: true,//デフォルトでtrueなのでなくてもOK
pageLength: 3,//初期表示件数
lengthMenu: [ [7, 10, 15,-1], [7, 10, 15, "全件"]],//表示件数メニュー
});
});
</script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>


		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color:white">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th colspan="6"><div class="text-center"><h3>注文履歴</h3></div></th>
						</tr>
					</tbody>
				</table>
				<hr>
				<table th:if="${message}" class="table table-striped">
					<tbody>
						<tr>
							<th colspan="6"><div class="text-center"><h3 th:text="${message}" style="color: red;"></h3></div></th>
						</tr>
					</tbody>
				</table>

				<div class="histories">
				<div th:each="order:${orderList}" class="history">
				  <table class="table table-striped" id="myTable">
					<tbody>
						<tr>
							<th colspan="1"><div class="text-center">購入日</div></th>
							<th colspan="1"><div class="text-center" th:text="${#dates.format(order.orderDate,'yyyy年MM月dd日(EEE)')}">2019年6月21日(金)&nbsp;12:30</div></th>
							<th colspan="2"><div class="text-center">注文合計金額：</div></th>
							<th colspan="1"><div class="text-center" th:text="${#numbers.formatInteger(order.totalPrice,1,'COMMA')}+'円'">8000円</div></th>
							<th colspan="1"><div class="center">
								<form method="post" th:action="@{/cart/cancel}">
									<input type="hidden" name="orderId" th:value="${order.id}">
									<button class="btn btn-danger">キャンセル</button>
								</form>
							</div></th>
						</tr>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
								<div class="text-center">
									商品の注文状況
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem,status:${order.orderItemList}">
							<td>
									<img th:src="@{/img/}+${orderItem.item.imagePath}" class="img-responsive center-block" width="100" height="100"><br>
								<div class="text-center">
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<div class="text-center">
								<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}+'個'">1</span>
								</div>
							</td>
							<td>
							<a class="btn btn-default" data-toggle="collapse" th:href="${'#collapseExampl'+status.index}" th:text="'トッピング詳細 合計:'+${#numbers.formatInteger(orderItem.subTotalTopping,1,'COMMA')} +'円'">トッピング詳細</a>
							<div class="collapse" th:id="${'collapseExampl'+status.index}">
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}">300</span>
										円
									</li>
								</ul>
								</div>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}+'円'">3,280</span>
								</div>
							</td>
							<td>
								<div class="text-center" th:text="${order.textStatus}">
									配送待ち
								</div>
							</td>
							<td>
								<div class="text-center">
									<form method="POST" th:action="@{/cart/repurchase}">
										<button type="submit" class="btn btn-primary">再度購入する</button>
										<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
									</form>
								</div>
							</td>
						</tr>
						</tbody>
					  </table>
					<hr>
				</div>
				</div>
				
				
			</div>
		</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>	
	<script th:src="@{/js/jquery.pagination.js}"></script>	
	<script th:src="@{/js/pagination.js}"></script>	
</body>
</html>

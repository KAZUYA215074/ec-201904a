<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html" th:action="@{/login}">
						<fieldset>
							<legend>
								ログイン
							</legend>
							<div class="form-group">
								<div class="alert alert-danger" th:if="${errorMessage}">
									<span th:text="${errorMessage}"></span>
								</div>
							</div>
							<!-- <label class="control-label" style="color: red" for="inputError">メールアドレス、またはパスワードが間違っています</label> -->
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" name="mailAddress">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" name="password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a th:href="@{/regist/}">ユーザ登録はこちら</a>
			</div>
		</div>
		
	</div>
	<div id="footer">
	<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

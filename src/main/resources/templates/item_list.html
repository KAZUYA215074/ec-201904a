<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body">
	<div class="container">		
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/}" class="form-horizontal" th:object="${sortForm}">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" th:field="*{name}"
										class="form-control input-sm" autocomplete="on" list="nameList">
										<datalist id="nameList">
										<option th:each="name:${nameList}" th:value="${name}"></option>
										</datalist>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button><br>
							</div>
							<select id="sort" name="sortName" th:field="*{sortName}" onchange="submit(this.form)">
								<option value="null">----</option>
								<option value="price_m">価格順</option>
								<option value="name">五十音順</option>
							</select>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<div class="alert alert-danger" th:if="${notFound != null}" th:text="${notFound}"></div>
				<table class="table table-striped">
					<tbody class="pizzas">
						<tr th:each="list:${listList}" class="pizza">
							<th th:each="item:${list}">
								<a href="item_detail.html" th:href="@{'/detail?id='+${item.id}}">
									<img src="img/1.jpg" th:src="@{/img/}+${item.imagePath}"
										class="img-responsive img-rounded scale-img" width="200" height="600">
								</a><br>
								<a href="item_detail.html" th:href="@{'/detail?id='+${item.id}}" th:text="${item.name}">じゃがバターベーコン</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">2,380</span>円(税抜)<br>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script th:src="@{/js/jquery.pagination.js}"></script>
	<script th:src="@{/js/pagination.js}"></script>
</body>
</html>

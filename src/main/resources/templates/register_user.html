<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/regist/regist}" th:object="${insertUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>
								<input name="name" type="text" id="inputName" class="form-control"
									placeholder="楽楽太郎" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<span th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" style="color:red"></span>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="rakuspiza@gmail.com" name="mailAddress" th:field="*{mailAddress}">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:  (半角数字)</label>
								<span th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="color:red"></span>
								<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
								<input type="text" id="inputZipcode" class="form-control"
									placeholder="例)  1240024" name="zipCode" th:field="*{zipCode}"
									onKeyUp="AjaxZip3.zip2addr(this,'','address','address');">
								
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color:red"></span>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="東京都葛飾区新小岩" name="address" th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:  (半角数字)</label>
								<span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" style="color:red"></span>
								<input type="text" id="inputTel" class="form-control"
									placeholder="例)  0120345678" name="telephone" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="パズワード（半角英数字6〜12文字）" name="password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<span th:if="${#fields.hasErrors('checkedpassword')}" th:errors="*{checkedpassword}" style="color:red"></span>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="確認用パスワード" name="checkedpassword">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button><br><br>
								<a th:href="@{/toLogin/}" >ログイン画面はこちら</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/searchAddressFromZipCode.js}"></script>
</body>
</html>

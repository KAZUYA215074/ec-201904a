<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/admin/addNewPizza}" th:object="${addNewPizzaForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>新商品</legend>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></span>
								<input name="name" type="text" id="inputName" class="form-control"
									placeholder="○○ピザ" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputDescription">商品説明:</label>
								<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></span>
								<input type="text" id="inputDescription" class="form-control"
									placeholder="○○な商品です" name="description" th:field="*{description}">
							</div>
							<div class="form-group">
								<label for="inputPriceM">Mサイズの値段(円)</label>
								<span th:if="${#fields.hasErrors('priceM')}" th:errors="*{priceM}" style="color:red"></span>
								<input type="text" id="inputPriceM" class="form-control"
									placeholder="1300" name="priceM" th:field="*{priceM}">							
							</div>
							<div class="form-group">
								<label for="inputPriceL">Lサイズの値段(円)</label>
								<span th:if="${#fields.hasErrors('priceL')}" th:errors="*{priceL}" style="color:red"></span>
								<input type="text" id="inputPriceL" class="form-control"
									placeholder="2300" name="priceL" th:field="*{priceL}">								
							</div>
							<div class="form-group">
								<label for="inputImagePath">商品画像</label>
								<label th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}" class="error-messages">写真を選択してください</label>
								<input name="imagePath" id="inputImagePath" type="file" accept=".jpg,.png,image/jpeg,image/png" th:errorclass="error-input"/>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button><br><br>
								<a th:href="@{/admin}" class="btn btn-primary">戻る</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/searchAddressFromZipCode.js}"></script>
</body>
</html>

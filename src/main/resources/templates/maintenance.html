<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body class="body">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					
					<p>
					以下のいずれかの理由でシステムの操作を中断しました。<br><br>
					
					・不正な操作が行われた<br>
					・長い時間操作を行わなかった<br>
					・現在システムメンテナンス中<br><br>
					
					しばらく経ってからもう一度操作してください。<br><br>
					
					</p>
					
					<a th:href="@{/toLogin}" class="navbar-link">ログイン画面</a>
					
					
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

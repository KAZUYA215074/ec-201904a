<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/user/edit}">
						<fieldset>
							<legend>ユーザ情報</legend>
								<div class="alert alert-danger" th:if="${message}" th:text="${message}"></div>
							<div class="form-group">
								<label for="inputName">名前:</label>
								<span th:text="${user.name}">名無しさん</span>
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<span th:text="${user.mailAddress}">sample@mail.com</span>
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<span th:text="${user.zipCode}">000-0000</span>
							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<span th:text="${user.address}">東京都渋谷区〇―〇ー〇</span>
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<span th:text="${user.telephone}">000-0000-0000</span>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">編集</button>
								<a th:href="@{/}" class="btn btn-primary">戻る</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script th:src="@{../js/searchAddressFromZipCode.js}"></script>
</body>
</html>

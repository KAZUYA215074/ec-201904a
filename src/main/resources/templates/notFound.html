<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px; background-color: #f6f6f6;">
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-1 col-lg-10 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				
					<img alt="pizza" th:src="@{/img/notFound.png}"  width="650"  height="300" class="img-responsib center-block">
					<br><br><br>
					<p style="text-align: center">
					申し訳ございません。お探しのページは見つかりませんでした。<br>
					以下のリンクからログインし直してください。<br>
					<a th:href="@{/toLogin/}" class="navbar-link">ログイン画面へ</a><br>
					</p>
					<img alt="pizza" th:src="@{/img/pizza.gif}" width="300" height="150" class="img-responsib center-block">
			</div>
		</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>

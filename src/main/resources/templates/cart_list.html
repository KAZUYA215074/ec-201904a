<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">
	
		<span th:include="/fragment-header::frag-header"></span>
		<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color:white">
		
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-12 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<tr th:each="orderItem,status:${order.orderItemList}">
							<td>
								<a href="item_detail.html" th:href="@{'/detail?id='+${orderItem.itemId}}">
								<img src="img/1.jpg" th:src="@{/img/}+${orderItem.item.imagePath}"
									class="img-responsive center-block" width="100" height="300">
								</a>
								<br>
								<div class="text-center">
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<div class="text-center">
								<form class=”form-inline” method="POST" th:action="@{/cart/update}">
									<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
									&nbsp;&nbsp;
									<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
									<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
									&nbsp;&nbsp;
									<!-- <span th:text="${orderItem.quantity}">1</span>個 -->
									<!-- <form method="POST" th:action="@{/cart/update}" > -->
									<input type="number" min="1" name="quantity" value="1" th:value="${orderItem.quantity}" class="form-control" style="width: 70px;display: inline-block;" th:id="${status.index}">
									<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
									<input type="hidden" th:name="'orderItemId'+${status.index}" th:value="${orderItem.id}">
								</form>
								</div>
								<!-- </form> -->
								
							</td>
							<td>
							<a class="btn btn-primary" data-toggle="collapse" th:href="${'#collapseExampl'+status.index}" th:text="'トッピング詳細 合計:'+${#numbers.formatInteger(orderItem.subTotalTopping,1,'COMMA')} +'円'">トッピング詳細</a>
							<div class="collapse" th:id="${'collapseExampl'+status.index}">
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}">300</span>
										円
									</li>
								</ul>
								</div>
							<td>
								<div class="text-center">
									<span th:id="'subTotal'+${status.index}" th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">3,280</span>
									円
								</div>
							</td>
							<td>
								<div class="text-center">
									<form th:action="@{/cart/delete}">
										<button type="submit" class="btn btn-primary">削除</button>
										<input type="hidden" name="orderItemId" th:value="${orderItem.id}">
										<input type="hidden" name="totalPrice" th:value="${orderItem.subTotal}">
										<input type="hidden" name="orderId" th:value="${order.id}">
									</form>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税：<span id="total-price" class="tax" th:text="${#numbers.formatInteger(order.tax,1,'COMMA')}"></span>円</span>
					<br>
					<span id="total-price" >ご注文金額合計：<span id="total-price" class="calcTotalPrice" th:text="${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}"></span>円 (税込)</span>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/order/orderlist}">
						<input class="form-control btn btn-warning btn-block" type="submit" value="注文に進む">
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/updateOrderItem.js}"></script>
</body>
</html>

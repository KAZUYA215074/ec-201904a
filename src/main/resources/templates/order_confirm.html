<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="body" style="padding-bottom: 70px;">
	<div class="container">

		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>

		<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12" style="background-color:white">
		<!-- table -->
		<div class="row">
		
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						
						<tr th:each = "orderItem:${order.orderItemList}">
							<td>
								<img src="../static/img/i.jpg" th:src="@{/img/}+${orderItem.item.imagePath}" class="img-responsive center-block" width="100" height="300"><br>
								<div class="text-center">
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<div class="text-center">
								<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
								</div>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}">300</span>
										円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">3,280</span>
									円
								</div>
							</td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(order.tax,1,'COMMA')}+'円'">8,000</span>
					<br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}+'円 (税込)'">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form method="post" th:action="@{/order/ordercomp}" th:object="${orderForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
							    <th nowrap>
							      名前
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationName')}" th:errors="*{destinationName}" style="color: red" class="error-messages">
										名前を入力してください
									</label>
									<input type="text" name="name" id="destinationName" class="form-control" placeholder="名前を入力してください"
										 th:field="*{destinationName}" th:errorclass="error-input">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationEmail')}" th:errors="*{destinationEmail}"  style="color: red" class="error-messages">
										メールアドレスを入力してください
									</label>
									<input type="text" name="name" id="destinationEmail" class="form-control" placeholder="メールアドレスを入力してください"
										 th:field="*{destinationEmail}" th:errorclass="error-input">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationZipcode')}" th:errors="*{destinationZipcode}" style="color: red" class="error-messages">
										郵便番号を入力してください
									</label>
									<div class="input-group">
								<input type="text" id="destinationZipcode" class="form-control"
									placeholder="郵便番号" name="destinationZipcode" th:field="*{destinationZipcode}"
									onKeyUp="AjaxZip3.zip2addr(this,'','destinationAddress','destinationAddress');">
									</div>
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    <label th:if="${#fields.hasErrors('destinationAddress')}" th:errors="*{destinationAddress}"  style="color: red" class="error-messages">
										住所を入力してください
									</label>
									<input type="text" id="destinationAddress" class="form-control"
									placeholder="住所" name="destinationAddress" th:field="*{destinationAddress}">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationTel')}" th:errors="*{destinationTel}" style="color: red" class="error-messages">
										電話番号を入力してください
									</label>
									<input type="text" name="telephone" id="destinationTel" class="form-control" placeholder="000-0000-0000" th:field="*{destinationTel}">
							    </td>
							  </tr>
							<tr>
								 <th nowrap>
							      配達日時
							    </th>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label th:if="${#fields.hasErrors('deliveryTime')}" th:errors="*{deliveryTime}"  style="color: red" class="error-messages">
												配達日時を入力してください
												</label>
											</div>
											<div class="col-sm-5">
											<input type="date" name="deliveryDate" id="deliveryDate" th:min="${minDate}" th:max="${maxDate}" class="form-control" placeholder="1979-7-27"
										 th:field="*{deliveryDate}" th:errorclass="error-input" style="width:250px">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<div th:text="${errorTime}" style="color:red"></div>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="10" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" th:field="*{deliveryTime}" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="1">
												代金引換
											</label>
										</div>
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="2">
												クレジットカード
											</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div id="credit">
						<h3 align="center">支払い情報</h3>
						<div align="center">
							<label class="radio-inline">
								<input type="radio" name="test" value="1" checked="checked">銀行振込
							</label>
							<label class="radio-inline">
								<input type="radio" name="test" value="2">クレジットカード
							</label>
						</div>
						<br>
						<label th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}" style="color: red" class="error-messages"></label>
						<br>
						<table class="table table-striped">
							<tr>
								<th><label>クレジットカード番号:</label></th>
								<td colspan="2"><input class="form-control" name="cardNumber" th:field="*{cardNumber}" placeholder="CardNumber"></td>
							</tr>
							<tr>
								<th><label>有効期限:</label></th>
								<td>
									<select class="form-control" name="cardExpMonth" th:field="*{cardExpMonth}">
										<option value="null" selected>---</option>
										<option th:each="month:${months}" th:text="${month}" th:value="${month}"></option>
									</select>
								</td>
								<td>
									<select class="form-control" name="cardExpYear" th:field="*{cardExpYear}">
										<option value="null" selected>---</option>
										<option th:each="year:${years}" th:text="${year}" th:value="${year}"></option>
									</select>
								</td>
							</tr>
							<tr>
								<th><label>カード名義人:</label></th>
								<td colspan="2"><input class="form-control" name="cardName" th:field="*{cardName}" placeholder="OwnerName"></td>
							</tr>
							<tr>
								<th><label>セキュリティコード:</label></th>
								<td colspan="2"><input class="form-control" name="cardCVV" th:field="*{cardCVV}" placeholder="SecurityCode"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>
		<!-- fragment-hooter.htmlからフッターを引っ張る処理 -->
		<span th:include="/fragment-footer::frag-footer"></span>
	<!-- end container -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
	<script th:src="@{/js/searchAddressFromZipCode.js}"></script>
	<script th:src="@{/js/display.js}"></script>
</body>
</html>

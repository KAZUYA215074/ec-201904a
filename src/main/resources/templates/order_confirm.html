	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="css/piza.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script>
	$(function() {
	  // ［検索］ボタンクリックで検索開始
	  $('#search').click(function() {
	    $.ajax({
	        url: "http://zipcoda.net/api",
	        dataType: "jsonp",
	        data: { 
	          zipcode: $('#zipCode').val() 
	        },
	      }
	    )
	    // 検索成功時にはページに結果を反映
	    .done(function(data) {
	      // コンソールに取得データを表示
	      console.log(data);
	      $("#address").val(data.items[0].address);
	    })
	    // 検索失敗時には、その旨をダイアログ表示
	    .fail(function() {
	      window.alert('正しい結果を得られませんでした。');
	    });
	  });
	});
	</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html"> <!-- 企業ロゴ --> <img
						alt="main log" src="img/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						
						<tr th:each = "orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img/i.jpg" th:src="@{/img/}+${orderItem.item.imagePath}" class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}">300</span>
										円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">3,280</span>
									円
								</div>
							</td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(order.tax,1,'COMMA')}+'円'">8,000</span>
					<br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}+'円 (税込)'">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form method="post" th:action="@{/order/orderlist}" th:object="${orderForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
							    <th nowrap>
							      名前
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationName')}" th:errors="*{destinationName}" class="error-messages">
										名前を入力してください
									</label>
									<input type="text" name="name" id="destinationName" class="form-control" placeholder="名前を入力してください"
										 th:field="*{destinationName}" th:errorclass="error-input">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationEmail')}" th:errors="*{destinationEmail}" class="error-messages">
										メールアドレスを入力してください
									</label>
									<input type="text" name="mailAddress" id="destinationEmail" class="form-control" placeholder="yamada@mail.com">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationZipcode')}" th:errors="*{destinationZipcode}" class="error-messages">
										郵便番号を入力してください
									</label>
									<div class="input-group">
										<input type="text" name="zipCode" id="destinationZipcode" class="form-control" placeholder="111-1111" size="7">
										<span class="input-group-btn">
										    <button id="search" type="button" class="btn btn-primary">住所検索</button>
										</span>
									</div>
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    <label th:if="${#fields.hasErrors('destinationAddress')}" th:errors="*{destinationAddress}" class="error-messages">
										住所を入力してください
									</label>
									<input type="text" name="address" id="destinationAddress" class="form-control" placeholder="東京都新宿区新宿１−１−１">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationTel')}" th:errors="*{destinationTel}" class="error-messages">
										電話番号を入力してください
									</label>
									<input type="text" name="telephone" id="destinationTel" class="form-control" placeholder="000-0000-0000"
										  >
							    </td>
							  </tr>
							<tr>
								 <th nowrap>
							      配達日時
							    </th>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label
													class="control-label" style="color: red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="name" id="name"
													class="form-control input-sm" />
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany" >
													11時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio"
														name="responsibleCompany">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked">
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio"
													name="responsibleCompany" checked="checked">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script th:src="@{../js/searchAddressFromZipCode.js}"></script>
</body>
</html>

<body>
	<div class="container">
		<!-- fragment-header.htmlからヘッダーを引っ張る処理 -->
		<span th:include="/fragment-header::frag-header"></span>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						
						<tr th:each = "orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img/i.jpg" th:src="@{/img/}+${orderItem.item.imagePath}" class="img-responsive img-rounded" width="100" height="300"><br>
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td>
								<span class="price" th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp;
								<span th:if="${orderItem.size}=='L'" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp;
								<span th:text="${orderItem.quantity}">1</span>個
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.priceL}">300</span>
										<span th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.priceM}">300</span>
										円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">3,280</span>
									円
								</div>
							</td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(order.tax,1,'COMMA')}+'円'">8,000</span>
					<br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}+'円 (税込)'">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form method="post" th:action="@{/order/ordercomp}" th:object="${orderForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
							    <th nowrap>
							      名前
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationName')}" th:errors="*{destinationName}" style="color: red" class="error-messages">
										名前を入力してください
									</label>
									<input type="text" name="name" id="destinationName" class="form-control" placeholder="名前を入力してください"
										 th:field="*{destinationName}" th:errorclass="error-input">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationEmail')}" th:errors="*{destinationEmail}"  style="color: red" class="error-messages">
										メールアドレスを入力してください
									</label>
									<input type="text" name="name" id="destinationEmail" class="form-control" placeholder="メールアドレスを入力してください"
										 th:field="*{destinationEmail}" th:errorclass="error-input">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationZipcode')}" th:errors="*{destinationZipcode}" style="color: red" class="error-messages">
										郵便番号を入力してください
									</label>
									<div class="input-group">
										<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
								<input type="text" id="destinationZipcode" class="form-control"
									placeholder="郵便番号" name="destinationZipcode" th:field="*{destinationZipcode}"
									onKeyUp="AjaxZip3.zip2addr(this,'','destinationAddress','destinationAddress');">
									</div>
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							    <label th:if="${#fields.hasErrors('destinationAddress')}" th:errors="*{destinationAddress}"  style="color: red" class="error-messages">
										住所を入力してください
									</label>
									<input type="text" id="destinationAddress" class="form-control"
									placeholder="住所" name="destinationAddress" th:field="*{destinationAddress}">
							    </td>
							  </tr>
							<tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
									<label th:if="${#fields.hasErrors('destinationTel')}" th:errors="*{destinationTel}" style="color: red" class="error-messages">
										電話番号を入力してください
									</label>
									<input type="text" name="telephone" id="destinationTel" class="form-control" placeholder="000-0000-0000" th:field="*{destinationTel}">
							    </td>
							  </tr>
							<tr>
								 <th nowrap>
							      配達日時
							    </th>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label th:if="${#fields.hasErrors('deliveryTime')}" th:errors="*{deliveryTime}"  style="color: red" class="error-messages">
												配達日時を入力してください
												</label>
											</div>
											<div class="col-sm-5">
											<input type="date" name="deliveryDate" id="deliveryDate" class="form-control" placeholder="1979-7-27"
										 th:field="*{deliveryDate}" th:errorclass="error-input">
											</div>

										</div>
										<div class="row">
											<div class="col-sm-12">
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="10" checked="checked">
													10時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="11">
													11時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="12">
													12時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="13">
													13時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="14">
													14時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="15">
													15時
												</label><br>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="16">
													16時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="17">
													17時
												</label>
												<label class="radio-inline">
													<input type="radio" name="deliveryTime" value="18">
													18時
												</label><br>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										代金引換
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="1" >
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td>
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" value="2" checked>
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script th:src="@{../js/searchAddressFromZipCode.js}"></script>
</body>
</html>

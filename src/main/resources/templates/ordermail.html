<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{http://localhost:8080/ec-201904a/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{http://localhost:8080/ec-201904a/css/piza.css}" rel="stylesheet">
<link th:href="@{http://localhost:8080/ec-201904a/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped" border="1">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
							<th></th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img src="../static/img/1.jpg"
										th:src="@{../static/img/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded" width="100" height="300">
									<br> <span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>
							<td><span class="price"
								th:text="'&nbsp;'+${orderItem.size}+'&nbsp;'">&nbsp;L</span>
								&nbsp;&nbsp; <span th:if="${orderItem.size}=='L'"
								th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}+'円'">2,380円</span>
								<span th:if="${orderItem.size}=='M'"
								th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}+'円'">2,380円</span>
								&nbsp;&nbsp; <span th:text="${orderItem.quantity}">1</span>個</td>
							<td>
								<ul>
									<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span> <span
										th:if="${orderItem.size}=='L'"
										th:text="${orderTopping.topping.priceL}">300</span> <span
										th:if="${orderItem.size}=='M'"
										th:text="${orderTopping.topping.priceM}">300</span> 円
									</li>
								</ul>
							</td>
							<td>
								<div class="text-center">
									<span
										th:text="${#numbers.formatInteger(orderItem.subTotal,1,'COMMA')}">3,280</span>
									円
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price"
						th:text="'消費税：'+${#numbers.formatInteger(order.tax,1,'COMMA')}+'円'">8,000</span>
					<br>
					<span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}+'円 (税込)'">ご注文金額合計：38,000円(税込)</span>
					
				</div>
				
				<div class="form-group text-center">
					<table border="1">
						<tr>
							<th>
								注文合計金額:
							</th>
							<td>
								<span th:text="${#numbers.formatInteger(order.calcTotalPrice,1,'COMMA')}+'円 (税込)'"></span>
							</td>
						</tr>
								
						<tr>
							<th>
								宛先氏名:
							</th>
							<td>
								<span th:text="${order.destinationName}"></span>
							</td>
						</tr>
						<tr>
							<th>
								宛先メール:
							</th>
							<td>
								<span th:text=${order.destinationEmail}></span>
							</td>
						</tr>
						<tr>
							<th>
								郵便番号:
							</th>
							<td>
								<span th:text="${order.destinationZipcode}"></span>
							</td>
						</tr>
						<tr>
							<th>
								宛先住所:
							</th>
							<td>
								<span th:text="${order.destinationAddress}"></span>
							</td>
						</tr>
						<tr>
							<th>
								宛先TEL:
							</th>
							<td>
								<span th:text="${order.destinationTel}"></span>
							</td>
						</tr>
						<tr>
							<th>
								配達時間:
							</th>
							<td>
								<span th:text="${order.deliveryTime}"></span>
							</td>
						</tr>
						<tr>
							<th>
								支払方法
							</th>
							<td>
								<span th:text="${order.textPaymentMethod}"></span>
							</td>
						</tr>
						
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
